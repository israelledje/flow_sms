{% extends 'base.html' %}

{% block page_title %}Supprimer le contact{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Confirmer la suppression</h2>
            
            <p class="text-gray-600 mb-6">
                Êtes-vous sûr de vouloir supprimer le contact "{{ object.phone_number }}" ?
                Cette action est irréversible.
            </p>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'campaigns:contact_list' %}" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
                        Annuler
                    </a>
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                        Supprimer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
