<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FLOW SMS{% endblock %}</title>
    {% load static %}
    <!-- Correction du lien Font Awesome vers une version existante -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'royal-blue': '#1d4ed8',
                        'emerald-orange': '#f97316',
                        'forest-green': '#166534',
                        'sidebar': {
                            DEFAULT: '#1e40af',
                            hover: '#1e3a8a',
                            active: '#1e3a8a',
                            border: '#2563eb'
                        }
                    },
                    boxShadow: {
                        'sidebar-item': '0 2px 5px 0 rgba(0, 0, 0, 0.08)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-in-out',
                        'pulse-subtle': 'pulseSidebar 2s ease-in-out infinite',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'slide-out': 'slideOut 0.3s ease-in',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0, transform: 'translateY(-10px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' }
                        },
                        pulseSidebar: {
                            '0%': { boxShadow: '0 0 0 0 rgba(37, 99, 235, 0.2)' },
                            '70%': { boxShadow: '0 0 0 6px rgba(37, 99, 235, 0)' },
                            '100%': { boxShadow: '0 0 0 0 rgba(37, 99, 235, 0)' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(100%)' },
                            '100%': { transform: 'translateX(0)' }
                        },
                        slideOut: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        /* Styles de la nouvelle sidebar */
        .sidebar {
            background-color: #1e293b;
            width: 280px;
            transition: all 0.3s ease;
            border-radius: 16px;
            margin: 16px;
            height: calc(100vh - 32px);
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            z-index: 40;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin: 4px 0;
            border-radius: 12px;
            color: #94a3b8;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            background-color: #3b82f6;
            color: white;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .nav-text {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.2s ease;
        }

        .sidebar.collapsed .nav-text {
            opacity: 0;
            width: 0;
            margin: 0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            padding: 0 12px 24px 12px;
            margin-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-section img {
            height: 32px;
            width: auto;
        }

        .logo-text {
            margin-left: 12px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            transition: opacity 0.2s ease;
        }

        .sidebar.collapsed .logo-text {
            opacity: 0;
            width: 0;
            margin: 0;
        }

        /* Contenu principal */
        .main-content {
            margin-left: 312px;
            width: calc(100% - 312px);
            min-height: 100vh;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 112px;
            width: calc(100% - 112px);
        }

        /* Styles des toasts */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
        }

        .toast.success {
            border-left: 4px solid #10B981;
        }

        .toast.error {
            border-left: 4px solid #EF4444;
        }

        .toast.warning {
            border-left: 4px solid #F59E0B;
        }

        .toast.info {
            border-left: 4px solid #3B82F6;
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .toast.success .toast-icon {
            background-color: #D1FAE5;
            color: #10B981;
        }

        .toast.error .toast-icon {
            background-color: #FEE2E2;
            color: #EF4444;
        }

        .toast.warning .toast-icon {
            background-color: #FEF3C7;
            color: #F59E0B;
        }

        .toast.info .toast-icon {
            background-color: #DBEAFE;
            color: #3B82F6;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .toast-message {
            font-size: 14px;
            color: #6B7280;
        }

        .toast-close {
            color: #9CA3AF;
            cursor: pointer;
            transition: color 0.2s;
        }

        .toast-close:hover {
            color: #4B5563;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .main-content.expanded {
                margin-left: 0;
                width: 100%;
            }

            .toast {
                min-width: auto;
                max-width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="flex min-h-screen">
        {% if user.is_authenticated %}
        <!-- Nouvelle Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo-section">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo-img">
                <span class="logo-text">FLOW SMS</span>
            </div>

            <nav class="flex-1 space-y-2">
                <a href="{% url 'user:dashboard' %}" class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <div class="nav-icon">
                        <i class="fas fa-th-large"></i>
                    </div>
                    <span class="nav-text">Tableau de bord</span>
                </a>

                <a href="{% url 'campaigns:campaign_list' %}" class="nav-item {% if request.resolver_match.app_name == 'campaigns' %}active{% endif %}">
                    <div class="nav-icon">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <span class="nav-text">Campagnes</span>
                </a>

                <a href="{% url 'campaigns:sms_template_list' %}" class="nav-item {% if request.resolver_match.url_name == 'sms_template_list' %}active{% endif %}">
                    <div class="nav-icon">
                        <i class="fas fa-file-lines"></i>
                    </div>
                    <span class="nav-text">Modèles SMS</span>
                </a>

                <a href="{% url 'campaigns:contact_list' %}" class="nav-item {% if request.resolver_match.url_name == 'contact_list' %}active{% endif %}">
                    <div class="nav-icon">
                        <i class="fas fa-address-book"></i>
                    </div>
                    <span class="nav-text">Contacts</span>
                </a>

                <a href="{% url 'user:credit_purchase' %}" class="nav-item {% if request.resolver_match.url_name == 'credit_purchase' %}active{% endif %}">
                    <div class="nav-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <span class="nav-text">Acheter des crédits</span>
                </a>

                <a href="{% url 'user:settings' %}" class="nav-item {% if request.resolver_match.url_name == 'settings' %}active{% endif %}">
                    <div class="nav-icon">
                        <i class="fas fa-gear"></i>
                    </div>
                    <span class="nav-text">Configuration</span>
                </a>

                {% if user.is_staff %}
                <a href="{% url 'user:sender_id_admin_list' %}" class="nav-item {% if request.resolver_match.url_name == 'sender_id_admin_list' %}active{% endif %}">
                    <div class="nav-icon">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <span class="nav-text">Sender IDs</span>
                </a>

                <a href="/user/admin/promo-codes/" class="nav-item {% if request.path == '/user/admin/promo-codes/' %}active{% endif %}">
                    <div class="nav-icon">
                        <i class="fas fa-ticket"></i>
                    </div>
                    <span class="nav-text">Codes promo</span>
                </a>
                {% endif %}
            </nav>

            <div class="mt-auto">
                <form method="post" action="{% url 'user:logout' %}" class="nav-item hover:bg-red-500">
                    {% csrf_token %}
                    <div class="nav-icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <button type="submit" class="nav-text">Déconnexion</button>
                </form>
            </div>
        </aside>
        {% endif %}

        <!-- Contenu principal -->
        <main class="main-content {% if user.is_authenticated %}with-sidebar{% endif %}" id="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Container pour les toasts -->
    <div id="toast-container" class="toast-container"></div>

    <script>
        // Toggle sidebar
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            // Double-click sur la sidebar pour la réduire/agrandir
            sidebar.addEventListener('dblclick', function(e) {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
            });

            // Pour mobile
            const toggleButton = document.createElement('button');
            toggleButton.innerHTML = '<i class="fas fa-bars"></i>';
            toggleButton.className = 'fixed top-4 left-4 z-50 p-2 bg-blue-600 text-white rounded-lg md:hidden';
            document.body.appendChild(toggleButton);

            toggleButton.addEventListener('click', function() {
                sidebar.classList.toggle('show');
            });
        });

        // Système de toasts
        function showToast(title, message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            }[type];

            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas ${icon}"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <div class="toast-close">
                    <i class="fas fa-times"></i>
                </div>
            `;

            container.appendChild(toast);

            // Fermer le toast
            const closeBtn = toast.querySelector('.toast-close');
            closeBtn.addEventListener('click', () => {
                toast.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => toast.remove(), 300);
            });

            // Auto-fermeture après 5 secondes
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.style.animation = 'slideOut 0.3s ease-in';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }

        // Exposer la fonction showToast globalement
        window.showToast = showToast;

        // Gérer les messages Django
        {% if messages %}
            {% for message in messages %}
                showToast(
                    '{{ message.tags|title }}',
                    '{{ message }}',
                    '{{ message.tags }}'
                );
            {% endfor %}
        {% endif %}
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
